<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Javascript Calendar</title>
    <link rel="stylesheet" href="./css folder/style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p class="date" id="date">01</p>
                <p id="day">Tuesday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>
        </div>
    </div>
    <script src="./js folder/script.js"></script>
</body>
</html>
